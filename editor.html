<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">

    <link rel="stylesheet" href="CSS/style.css" />

    <script src="https://kit.fontawesome.com/574b7c04aa.js" crossorigin="anonymous"></script>

    <title>SandCode</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">SandCode</a>       
          <a href="index.html"><input class="navbtn" type="button" value="Return to Home"/></a>
      </nav>
    </header>

    <div class="container">
        <div class="left">
          <div class="tab">
            <button class="tablinks" onclick="codeLanguages(event, 'htmlbtn')"><i class="fa-brands fa-html5"></i>&nbsp;HTML</button>
            <button class="tablinks" onclick="codeLanguages(event, 'cssbtn')"><i class="fa-brands fa-css3-alt"></i>&nbsp;CSS</button>
            <button class="tablinks" onclick="codeLanguages(event, 'jsbtn')"><i class="fa-brands fa-square-js"></i>&nbsp;JavaScript</button>
          </div>
          
          <div id="htmlbtn" class="tabcontent">
            <textarea id="htmlcode" onkeyup="run()"></textarea>
          </div>
            
          <div id="cssbtn" class="tabcontent">
            <textarea id="csscode" onkeyup="run()"></textarea>
          </div>
          
          <div id="jsbtn" class="tabcontent">
            <textarea id="jscode" onkeyup="run()"></textarea>
          </div>
        </div>
        
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="JS/script.js"></script>

    <footer>
      <a href="index.html" class="flogo">SandCode</a>
        <ul class="foot">
          <li ><a href="https://www.instagram.com/sandaceee/"><div class="footlist">Instagram</div></a></li>
          <li ><a href="https://github.com/Neyywaar"><div class="footlist">Github</div></a></li>
        </ul>
    </footer>

</body>
</html>
